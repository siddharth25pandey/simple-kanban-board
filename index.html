<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,900;1,400;1,600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="boards">
        <div class="board">
            <h3>ToDO</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <a class="tag-container"><div class="first status green"></div> <div class="second status blue"></div> <div class="third status red"></div></a>
                    <div class="content">Study</div>
                </div> 
            </div>
        </div>

        <div class="board">
            <h3>In Progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <a class="tag-container"><div class="first status green"></div> <div class="second status blue"></div> <div class="third status red"></div></a>
                    <div class="content">Buy a shoe</div>
                </div>
            </div>
        </div>

        <div class="board">
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <a class="tag-container"><div class="first status green"></div> <div class="second status blue"></div> <div class="third status red"></div></a>
                    <div class="content">Push ups</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <button class="but"><i class="fa fa-help"></i> Help</button>

    <script src="script.js" defer></script>
</body>
</html>
